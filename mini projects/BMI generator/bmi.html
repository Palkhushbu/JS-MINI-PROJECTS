<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>BMI Generator</title>
    
    <link rel="stylesheet" href="BMI.css">
</head>
<body>
    <nav><a href="/index.html" aria-current="page">Home</a></nav>
    <div class="container" style="background-color: grey;">
        
    <form >
        <h1>BMI Calculator</h1>
        <p><label>Height in cm: <input type="text" id="height"></label></p>
        <p><label>Weight in kg: <input type="text" id="weight"></label></p>
        <button>CALCULATE</button>
        <div id="result"></div>
        <div id="weight-guide">
            <h3>BMI weight guide</h3>
            <p>Under Weight = Less than 18.6</p>
            <p>Normal Range = 18.6 to 24.9</p>
            <p>Overweight = Greater than 24.9</p>
        </div>
    </form>
    </div>
    <script src="BMI.js"></script>
</body>
</html>
